{% extends 'base.html' %}

{% block conteudo %}

<h3>Programação</h3>
<a class="waves-effect waves-light btn-large" href="{% url 'programacao_create' %}">Adicionar Atividade<i class="material-icons left">add</i></a>

<table class="centered">
    <thead>
        <tr>
            <th>#</th>
            <th>Autor</th>
            <th>Titulo</th>
            <th>Horário</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for atividade in programacao %}
        <tr>
            <th>{{atividade.id}}</th>
            <td>{{atividade.autor}}</td>
            <td>{{atividade.titulo}}</td>
            <td>{{atividade.horario}}</td>
            <td>
                <a href="{% url 'programacao_detail' atividade.id %}"><i class="material-icons">search</i></a>
                <a href="{% url 'programacao_edit' atividade.id %}"><i class="material-icons">edit</i></a>
                <a href="{% url 'programacao_delete' atividade.id %}"><i class="material-icons">delete</i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
